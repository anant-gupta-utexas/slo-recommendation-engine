name: Deploy to Staging

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  KUBE_NAMESPACE: slo-engine-staging

jobs:
  deploy:
    name: Deploy to Staging Kubernetes
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://slo-engine-staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.KUBE_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          helm upgrade --install slo-engine ./helm/slo-engine \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --values ./k8s/staging/values-override.yaml \
            --set image.tag=${{ github.sha }} \
            --set environment=staging \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/slo-engine-api -n ${{ env.KUBE_NAMESPACE }}
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }}

      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30

          # Get service URL (adjust based on your ingress setup)
          SERVICE_URL="https://slo-engine-staging.example.com"

          # Health check
          curl -f $SERVICE_URL/api/v1/health || exit 1

          # Readiness check
          curl -f $SERVICE_URL/api/v1/health/ready || exit 1

          echo "Smoke tests passed!"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Staging deployment failed! Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
