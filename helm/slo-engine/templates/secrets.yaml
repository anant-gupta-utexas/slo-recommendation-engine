apiVersion: v1
kind: Secret
metadata:
  name: {{ include "slo-engine.fullname" . }}-secrets
  labels:
    {{- include "slo-engine.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | default .Values.config.database.url | quote }}
  redis-url: {{ .Values.secrets.redisUrl | default .Values.config.redis.url | quote }}
