apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "slo-engine.fullname" . }}-config
  labels:
    {{- include "slo-engine.labels" . | nindent 4 }}
data:
  environment: {{ .Values.global.environment | quote }}
  db-pool-size: {{ .Values.config.database.poolSize | quote }}
  db-max-overflow: {{ .Values.config.database.maxOverflow | quote }}
  redis-cache-ttl: {{ .Values.config.redis.cacheTtl | quote }}
  log-level: {{ .Values.config.observability.logLevel | quote }}
  trace-sample-rate: {{ .Values.config.observability.traceSampleRate | quote }}
  otel-endpoint: {{ .Values.config.observability.otlpEndpoint | quote }}
  prometheus-url: {{ .Values.config.prometheus.url | quote }}
  otel-ingest-interval: {{ .Values.config.backgroundTasks.otelGraphIngestIntervalMinutes | quote }}
  stale-edge-threshold: {{ .Values.config.backgroundTasks.staleEdgeThresholdHours | quote }}
