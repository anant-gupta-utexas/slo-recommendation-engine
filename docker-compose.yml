version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: slo_engine
      POSTGRES_USER: slo_user
      POSTGRES_PASSWORD: slo_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slo_user -d slo_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://slo_user:slo_password_dev@db:5432/slo_engine
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=10
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "src.infrastructure.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
